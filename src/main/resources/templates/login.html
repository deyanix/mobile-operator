<!doctype html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
	<div class="form-container">
		<div class="card">
			<div class="card-body">
				<form action="login" method="POST">
					<h1 class="text-primary text-center mb-5">
						<i class="fa-solid fa-phone-volume"></i>
						Telecom
					</h1>
					<div class="form-floating mb-2">
						<input type="text" id="input-username" name="username" class="form-control" placeholder="Nazwa użytkownika">
						<label for="input-username">Nazwa użytkownika</label>
					</div>
					<div class="form-floating mb-2">
						<input type="password" id="input-password" name="password" class="form-control" placeholder="Hasło"/>
						<label for="input-password">Hasło</label>
					</div>
					<div class="text-center mt-3">
						<button name="submit" type="submit" class="btn btn-primary px-5">
							Zaloguj
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
